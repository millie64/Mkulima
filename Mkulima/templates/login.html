{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-primary">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'signup' %}">Don't have an account? Sign up here</a>
  </div>
</div>
{% endblock %}
